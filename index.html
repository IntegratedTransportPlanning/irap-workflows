<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRAP workflows</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id='buttonContainer'>
                <!-- Left column content -->
                <h2>Controls</h2>
                <p>This is the left column content.</p>
            </div>
            <div class="col-md-6" >
                <!-- Right column content with large textarea -->
                <h2>Output</h2>
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>
    </div>

    
    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const myButtonArray = ['Speed', 'signage', 'tree'];

        myButtonArray.forEach(buttonText => {
            const button = document.createElement('button');
            button.classList.add('btn', 'btn-primary', 'mr-2'); // Add Bootstrap classes
            button.textContent = buttonText;
            buttonContainer.appendChild(button);

            // Add event listener to each button
            button.addEventListener('click', () => {
                handleButtonClick(buttonText);
            });
        });

        // Function to handle button click
        function handleButtonClick(buttonText) {
            alert(`Button "${buttonText}" clicked!`);
            // You can perform any other action here based on the button text
        }
    </script>
    <!-- Include Bootstrap JS (optional, for button interactions) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
