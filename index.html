<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRAP workflows</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id='buttonContainer'>
                <!-- Left column content -->
                <h2>Controls</h2>
                <p>click below to add features or start a new line</p>
            </div>
            <div class="col-md-6" >
                <!-- Right column content with large textarea -->
                <h2>Output</h2>
                <textarea class="form-control" id='csvtext' rows="1000">
                    speed, signage, features
                            ,        ,        ,
                </textarea>
            </div>
        </div>
    </div>

    
    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const myButtonArray = 
            [
                // Button text , column number, item text
                ['Speed 20',             1, '20'],
                ['Speed 30',             1, '30'],
                ['Speed 40',             1, '40'],
                ['Signage - Directions', 2, 'DIRECTIONS'],
                ['Signage - Warning',    2, 'WARNING'],
                ['Big tree',             3, 'BIGTREE'], 
                ['Small tree',           3, 'SMALLTREE']  // make sure the last line has no comma
            ];

        let row = 0;
        myButtonArray.forEach(buttonText => {
            const button = document.createElement('button');
            button.classList.add('btn', 'btn-primary', 'mr-2'); // Add Bootstrap classes
            button.textContent = buttonText[0];
            buttonContainer.appendChild(button);

            // Add event listener to each button
            button.addEventListener('click', () => {
                handleButtonClick(buttonText);
            });

            if ((row % 3) === 0) {
                buttonContainer.appendChild("<br />");
            }
            row += 1;
        });

        const button = document.createElement('button');
        button.classList.add('btn', 'btn-success', 'mr-2'); // Add Bootstrap classes
        button.textContent = "Next item";
        button.addEventListener('click', () => {
            modifyLastLineOfTextarea('csvtext', line => line + ' ' + '\n,,,')
        });
        buttonContainer.appendChild(button);

        // Function to handle button click
        function handleButtonClick(buttonText) {
            console.log("clicked " + buttonText)
            modifyLastLineOfTextarea('csvtext', line => {
                let chunks = line.split(',');
                chunks[buttonText[1] - 1] = buttonText[2];
                return chunks.join(',');
            })
        }

        function modifyLastLineOfTextarea(textareaId, modification) {
            console.log("ran modify")
            // Get the textarea element by its ID
            const textarea = document.getElementById(textareaId);
            console.log("ran modify")
            // Get the text from the textarea
            let text = textarea.value;
            console.log("ran modify")
            // Split the text into an array of lines
            let lines = text.split('\n');
            console.log("ran modify")
            // Modify the last line
            lines[lines.length - 1] = modification(lines[lines.length - 1]);
            // Join the modified lines back into a single string
            text = lines.join('\n');
            console.log("ran modify")
            // Return the modified text
            textarea.value = text;
        }
    </script>
    <!-- Include Bootstrap JS (optional, for button interactions) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
